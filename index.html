<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="welcomeDiv">
            <div class="col-md-12">
                <div>
                    <h1 class="text-center">Monty Python Quiz</h1>
                    <p>
                        Are you ready for a timed Monty Python quiz? You have 40 seconds to complete this quiz. You will
                        be
                        deducted
                        10s for each wrong answer. How fast*smart are you?
                    </p>
                    <button id="startBtn" class="btn btn-primary">Begin</button>

                </div>
            
                <div id="imageDiv">
                    <img src="assets/images/bg04.png" alt="">
                </div>
            </div>
        </div>
        <div class="row" id="questionRow">
            <div class="col-md-4" id="timer">
                <svg id="timerSvg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <g id="timerCircle">
                        <path id="pathRemaining" stroke-dasharray="283" d="
                                    M 50, 50
                                    m -45, 0
                                    a 45,45 0 1,0 90,0
                                    a 45,45 0 1,0 -90,0
                                "></path>
                    </g>
                </svg>
                <span id="timerText">0:40</span>
            </div>
            <div class="col-md-8" id="question">
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="scoreDiv">
                    <h2 class="text-center">High Scores</h2>
                    <div id="scoreList"></div>
                    <button id="retryBtn" class="btn btn-primary">Retry Quiz</button>
                </div>
            </div>
        </div>




    </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
